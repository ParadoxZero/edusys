<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "attendance/login.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4" id="main">
                <h1 class="text-center login-title">BMM Higher Secondary School</h1>
                <div class="account-wall">
                    <form class="form-signin" action="{% url 'login_validate' %}" method="post">
                        {% csrf_token %}
                        <img src="{% static "attendance/img/logo.gif" %}" id="logo" />
                        <h4>Enter your credentials to login</h4><br>
                        <input type="text" class="form-control" placeholder="User id" name="username" id="id_username" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" name="password" id="id_password" required>
                         <label class="checkbox ">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" id="id" value="Login" >

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
