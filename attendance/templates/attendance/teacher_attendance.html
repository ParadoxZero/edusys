    <link rel="stylesheet" href="{% static "attendance/teacher_index.css" %}" />

</head>


<body>
<!-- Main nav bar-->
<div class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header" role="navigation" >
                <a class="navbar-brand" id="Brand">Shift2Cloud</a>
            </div>
            <div id="admin_login">
                    <p>Welcome Teacher</p>
                    <div id="admin_logout">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
        <span class="sr-only" >Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button>

<!-- Nav bar ends -->
<!--Attendance main view-->
<h2>Take today's attendance</h2>
<form action="{% url 'teacher_attendance' %}" method="post">
    {% csrf_token %}
    <div  id="attendance_main">
        {% for student in student_list %}
            <label for="id_student_{{ student.roll_no }}" class="Student_details">
                <div class="student_name" id="id_student_{{ student.roll_no }}">
                    {{ student }}
                </div>
                <input type="checkbox" name="student_{{ student.roll_no }}" id="id_student_{{ student.roll_no }}" class="student_check">
            </label>
            <br clear="both">
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-default" value="Add" >Submit</button>


</form>

</body>
