<!DOCTYPE html>
<html lang="en">
<head>
         {% load static %}
  <title>Add Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "attendance/admin_teacher_add.css" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "attendance/login_admin.css" %}" />
        <link rel="stylesheet" href="{% static "attendance/admin_teacher_delete.css" %}">
    <link rel="stylesheet" hrf="{% static "attendance/teacher_student_remove.css" %}">

</head>
<body >
<div class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header" role="navigation" >
                <a class="navbar-brand" id="Brand">Shift2Cloud</a>
            </div>
            <div id="admin_login">
                    <p>Welcome Teacher</p>
                    <div id="admin_logout">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
            </div>
        </div>
    </div>
<nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
        <span class="sr-only" >Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <img src="{% static "attendance/img/logo.gif" %}">
                <ul class="nav navbar-nav">
                    <li ><a href="{% url 'teacher_attendance' %}">Attendence<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li class="" ><a href="{% url 'teacher_student_add' %}">Add Student<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_student_remove' %}">Remove Student<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                </ul>
            </div>
        </div>

    </nav>
<form action="{% url 'teacher_student_remove' %}" method="post">
        {% csrf_token %}
        <div class="col-sm-offset-2 col-sm-4">
            <label> Select the Student :</label>
            <div class="dropdown">
              {{ form.student }}
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <button id="remove" class="btn btn-default" type="submit" value="Remove">Remove</button>
        </div>
    </form>
        <div id="snackbar">{{ error_message }}</div>
</body>

<script>
    function snackbar_fun() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
     {% if error_message %}snackbar_fun(){% endif %}
</script>
