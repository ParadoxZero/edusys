 <head>
     {% load static %}
     <title>Welcome Teacher</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "attendance/login_admin.css" %}">
    <link rel="stylesheet" href="{% static "attendance/teacher_index.css" %}" />
     <link rel="stylesheet" href="{% static "attendance/teacher_attendance_edit.css "%}">

</head>


<body>
<div class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header" role="navigation" >
                <a class="navbar-brand" id="Brand">Shift2Cloud</a>
            </div>
            <div id="admin_login">
                    <p>Welcome Teacher</p>
                    <div id="admin_logout">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
            </div>
        </div>
    </div>
<nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
        <span class="sr-only" >Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <img src="{% static "attendance/img/logo.gif" %}">
                <ul class="nav navbar-nav">
                    <li ><a href="{% url 'teacher_attendance_today' %}">Attendence<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li ><a href="{% url 'teacher_student_add' %}">Add Student<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_student_edit' %}">Edit Student Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_test_add' %}">Add Test Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_test_select' %}">Edit Test Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_report_single' %}">Report View Single<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_report_class' %}">Report View Class<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                </ul>
            </div>
        </div>

    </nav>

<div class="container col-sm-8">
    <h2>Select the date and submit</h2>
    <form class="form-horizontal" action="{% url 'teacher_attendance_edit' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label class="control-label   col-sm-2" for="id_date">Enter date:</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" id="id_date" maxlength="50"  name="date"placeholder="Date" required >
          </div>
        </div>
        <div class="form-group">
                <label class="control-label   col-sm-2"  for="id_select">Edit?</label>
              <div class="col-sm-5">
                  <input type="checkbox" name="edit" class="selectone" id="id_select">
              </div>
        </div>
        <div class="form-group">
            <label class="control-label   col-sm-2" for="id_delete">Delete?</label>
          <div class="col-sm-5">
              <input type="checkbox" name="delete" class="selectone" id="id_delete">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <center><button type="submit" class="btn btn-default" value="Add" >Edit Attendance</button></center>
          </div>
       </div>
    </form>
</div>
</body>
 <script>
     $('input.selectone').on('change', function() {
    $('input.selectone').not(this).prop('checked', false);
});
 </script>
