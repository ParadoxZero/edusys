 <head>
     {% load static %}
     <title>Add Subjects </title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "attendance/login_admin.css" %}">
    <link rel="stylesheet" href="{% static "attendance/teacher_index.css" %}" />
    <link rel="stylesheet" href="{% static "attendance/teacher_subject_add.css" %}">
    <link rel="stylesheet" href="{% static "attendance/teacher_subject_edit.css" %}">

</head>


<body>
<div class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header" role="navigation" >
                <a class="navbar-brand" id="Brand">Shift2Cloud</a>
            </div>
            <div id="admin_login">
                    <p>Welcome Teacher</p>
                    <div id="admin_logout">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
            </div>
        </div>
    </div>
<nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
        <span class="sr-only" >Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <img src="{% static "attendance/img/logo.gif" %}">
                <ul class="nav navbar-nav">
                    <li ><a href="{% url 'teacher_attendance' %}">Attendence<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li ><a href="{% url 'teacher_student_add' %}">Add Student<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_student_remove' %}"> Remove Student<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_student_edit' %}">Edit Student Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_test_add' %}">Add Test Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                    <li><a href="{% url 'teacher_test_select' %}">Edit Test Details<span style="font-size:16px;" class="pull-right hidden-xs showopacity "></span></a></li>
                </ul>
            </div>
        </div>

    </nav>

<div class="container">
    <h2 class="col-sm-offset-2">All available subjects </h2>
    <form class="form-horizontal col-sm-offset-3" action="{% url 'teacher_subject_edit' %}" method="post">
        {% csrf_token %}
       <table>
           <tr>
               <th>Subject name</th>
               <th>Delete?</th>
           </tr>
           {% for subject in subject_list %}
           <tr>
                   <td><input type="text" name="{{ subject.id }}_name" value="{{ subject.name }}" class="form-control" readonly placeholder="Enter subject name"> </td>
                   <td><input type="checkbox" name="{{ subject.id }}_delete" > </td>
           </tr>
           {% endfor %}
       </table>
        <div class="col-sm-offset-4 col-sm-6">
            <center><button type="submit" class="btn btn-default" value="Add" >Submit Changes</button></center>
        </div>
    </form>

</div>

</body>
