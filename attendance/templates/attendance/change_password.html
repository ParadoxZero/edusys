<head>
     {% load static %}
     <title>Change Password</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "attendance/login_admin.css" %}">
    <link rel="stylesheet" href="{% static "attendance/teacher_index.css" %}" />
</head>

<body>

<div class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header" role="navigation" >
                <a class="navbar-brand" id="Brand">Shift2Cloud</a>
            </div>

        </div>
    </div>
<div class="container" style="margin-top: 7%">
  <center><h2 style="margin-bottom: 3%;">Change Password</h2></center>
  <form class="form-horizontal" action="{% url 'change_password' %}"  method="post">
            {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <input type="text" class="form-control" id="id_new_password"  name="new_password"placeholder="Enter new password" required autofocus>
      </div>
    </div>
   <div class="form-group">
      <div class=" col-sm-offset-3 col-sm-6">
        <center><button style="width: 40%;margin-top : 3%" type="submit" class="btn btn-default" value="Add"  >Update Password</button></center>
      </div>

    </div>
  </form>
</div>
<div id="snackbar">{{ error_message }}</div>
</body>
<script>

     function snackbar_fun() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
     {% if error_message %}snackbar_fun(){% endif %}

</script>
